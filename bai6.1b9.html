<!DOCTYPE html>
<html>
<head>
  <title>Đổi màu CSS bằng JavaScript</title>
</head>
<style>.back-home {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #d63384;
    color: white;
    text-decoration: none;
    border-radius: 25px;
    font-size: 16px;
    transition: 0.3s;
}
.back-home:hover {
    background-color: #526ddc;
    }</style>
<body>

  <p id="text">đổi màu tôi đi</p>
  <button onclick="doiMau()">xám</button>

  <script>
    function doiMau() {
      document.getElementById("text").style.backgroundColor = "lightgray";
    }
  </script>
</script>
<a href="index.html" class="back-home">Quay về trang chủ</a>
</body>
</html>
